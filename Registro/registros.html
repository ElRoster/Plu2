    <section class="container-fluid mt-1 mb-1">
        <div class="d-flex">
            <img class="col-6" src="https://plus.unsplash.com/premium_photo-1661892088256-0a17130b3d0d?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <div class="col-6 text-dark">
                <form class="fw-bold m-2">
                    <h4 class="m-3">Registro:</h4>
                    <div class="mb-3">
                        <label for="" class="form-label">Nombre Completo</label>
                        <input type="text" minlength="1" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa tu nombre" required/>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Numero Documento</label>
                        <input type="n" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Número de Indentificación" required/>
                    </div>


                    <div class="mb-3">
                        <label for="" class="form-label">Edad</label>
                        <input type="number" min="18" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa tu edad. Mayor a 18 años" required/>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa tu Correo Electronico" required/>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Ingresa una Contraseña" required/>
                    </div>

                    <button type="submit" class="btn1 text-light">Registrarme</button>
                    
                </form>
            </div>
        </div>
        

    </section>
